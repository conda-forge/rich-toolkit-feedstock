context:
  version: "0.19.0"

package:
  name: rich-toolkit
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/r/rich-toolkit/rich_toolkit-${{ version }}.tar.gz
  sha256: 2cd1960e7538751d78203a118efad50e89e4102b63b4233ead5defb43251a13b

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - pip
  run:
    - python >=${{ python_min }}
    - rich >=13.7.1
    - click >=8.1.7
    - typing_extensions >=4.12.2

tests:
  - python:
      imports:
        - rich_toolkit
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  homepage: https://github.com/patrick91/rich-toolkit
  summary: Rich toolkit for building command-line applications
  license: MIT
  license_file: LICENSE
  repository: https://github.com/patrick91/rich-toolkit

extra:
  recipe-maintainers:
    - synapticarbors
